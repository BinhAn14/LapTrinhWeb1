<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông tin cá nhân</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Thông tin cá nhân</h1>
        
        <div class="mb-4">
            <p><strong>Tên tài khoản:</strong> <span th:text="${user.userName}"></span></p>
            <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
        </div>
        
        <!-- Hiển thị lịch dạy của giáo viên -->
        <div th:if="${not #lists.isEmpty(teachingSchedule)}">
            <h2 class="text-center">Lịch dạy của tôi</h2>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Thứ</th>
                        <th>Buổi</th>
                        <th>Tiết</th>
                        <th>Tên học phần</th>
                        <th>Phòng</th>
                        <th>Lớp</th>
                        <th>Ngày bắt đầu</th>
                        <th>Ngày kết thúc</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="tt : ${teachingSchedule}">
                        <td th:text="${tt.dayOfWeek}"></td>
                        <td th:text="${tt.session}"></td>
                        <td th:text="${tt.periods}"></td>
                        <td th:text="${tt.subjectName}"></td>
                        <td th:text="${tt.room}"></td>
                        <td th:text="${tt.className}"></td>
                        <td th:text="${tt.startDate}"></td>
                        <td th:text="${tt.endDate}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div th:if="${#lists.isEmpty(teachingSchedule)}" class="alert alert-info">
            Bạn không có lịch dạy nào.
        </div>
        
        <!-- Nút quay lại trang chọn lớp -->
        <div class="text-center mt-4">
            <a href="/select-class" class="btn btn-secondary">Quay lại trang chủ</a>
        </div>
    </div>
</body>
</html>
