<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch Đề Xuất</title>
</head>
<body>
    <h1>Lịch Đề Xuất</h1>
    <table>
        <thead>
            <tr>
                <th>Phòng</th>
                <th>Giảng viên</th>
                <th>Ngày</th>
                <th>Tiết</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="lich : ${danhSachLichDeXuat}">
                <td th:text="${lich.phong}"></td>
                <td th:text="${lich.giangVienId}"></td>
                <td th:text="${lich.ngay}"></td>
                <td th:text="${lich.ca}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
